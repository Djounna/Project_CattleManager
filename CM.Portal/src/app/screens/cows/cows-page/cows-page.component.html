<div class="flex-row m-5">

    <div class="m-2" *ngIf="Groups.length > 0">
        <div class="m-1" *ngFor="let group of Groups">
            <app-group-card [Group]="group"></app-group-card>
        </div>
    </div>

    <app-cows-list-view *ngIf="Cows.length > 0" [Cows]="Cows"></app-cows-list-view>
</div>

<p-progressSpinner *ngIf="displayLoader === true"></p-progressSpinner>
