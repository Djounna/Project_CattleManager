<div class="page_base">

    <div style="display: flex; flex-direction:column; gap: 1rem;">

        <p-menubar>
            <ng-template #start>
                <div style="display:flex; flex-direction: row; gap:1rem; align-items:center">
                    <span>Date:</span>
                    <p-datepicker [(ngModel)]="Date" (onSelect)="SelectDate()"></p-datepicker> 
                    <p-button label="Aujourd'hui" severity="secondary" [outlined]="true" styleClass="w-full" (click)="SetDateAsToday()" />
                </div>
            </ng-template>
            <ng-template #end>
            </ng-template>
        </p-menubar>

        <div class="flex flex-row justify-content-center gap-4">

                <p-panel header="TÃ¢ches">
                    <div class="size-scroll_jobList">
                        <app-job-details-list #jobList [JobsDetails]="JobsDetails" [Workers]="Workers"
                        (onFocusJob)="onFocusPolygon($event)" (onJobUpdated)="SelectDate()"
                        ></app-job-details-list>
                    </div>
                </p-panel>

            <div style="display:flex; flex-direction: column; gap: 1rem;">
                <div *ngIf="Pens.length > 0" style="width: 600px; height: 300px" leaflet 
                    [leafletOptions]="MapInfos.MapOptions"
                    (leafletMapReady)="onMapReady($event)">
                </div>
            </div>
            
        </div>
    </div>

</div>

<p-toast></p-toast>
