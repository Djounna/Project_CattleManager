<div class="page_base">
    <div style="display:flex; flex-direction:column; gap:2rem">

        <p-card header="Selected Date" subheader="{{SelectedDate}}">
            <div style="display:flex; flex-direction:row; gap:2rem; margin-top:1rem ">
                <p-datepicker [(ngModel)]="Date" (onSelect)="SelectDate()"></p-datepicker> 
            </div>

            <ng-template pTemplate="footer">
                <div class="flex gap-4 mt-1">
                    <p-button label="Aujourd'hui" severity="secondary" [outlined]="true" styleClass="w-full" />
                    <p-button (click)="SaveAll()" label="Encoder" icon="pi pi-check" iconPos="right"></p-button>
                </div>
            </ng-template>
        </p-card>

        <div style="display:flex; flex-flow: row wrap; align-content:flex-start; gap:0.5rem">
            <div *ngFor="let cow of MilkingDatas">
            <app-milking-input #input [MilkingData]="cow" (onSave)="SaveOne($event)"></app-milking-input>
            </div>

        </div>
    </div>
</div>
