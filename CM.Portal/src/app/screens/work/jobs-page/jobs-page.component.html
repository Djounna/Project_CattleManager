<div class="page_base">

    <div class="flex flex-row justify-content-start gap-4">

        <div class="flex flex-column">

            <div class="flex flex-row justify-content-start align-content-center">
                <div class="flex flex-row justify-content-between gap-3">
                    <p-button label="Tout" (click)="ShowAll()"></p-button>
                    <p-button label="CrÃ©er" (click)="createJobDialog()" ></p-button> 
                </div>
            </div>

        <p-divider></p-divider>

            <div class="panel_border">
                <p-tabs value="0">
                    <p-tablist>
                        <p-tab value="0">Travailleurs</p-tab>
                        <p-tab value="1">Enclos</p-tab>
                    </p-tablist>

                    <p-tabpanels>
                        <p-tabpanel value="0">
                            <div
                            class="flex flex-column m-2 g-2"
                            *ngFor="let worker of Workers;">
                                <p-button (click)="SelectWorker(worker)">
                                    <b>{{worker.username}}</b>
                                </p-button>
                            </div>
                        </p-tabpanel>

                        <p-tabpanel value="1">
                            <div
                            class="flex flex-column m-2 g-2"
                            *ngFor="let pen of Pens;">
                                <p-button (click)="SelectPen(pen)">
                                    <b>{{pen.name}}</b>
                                </p-button>
                            </div>
                        </p-tabpanel>
                    </p-tabpanels>

                </p-tabs>
            </div>
        </div>


    <div class="flex flex-column">
        <app-job-details-list #jobList [JobsDetails]="JobsDetails" [Workers]="Workers"></app-job-details-list>
    </div>
</div>

<p-toast></p-toast>
