<div style="margin:3rem; display:flex; flex-direction:row">
    @if(Workers.length > 0){
        <app-workers-list-view *ngIf="Workers.length > 0" [Workers]="Workers"></app-workers-list-view>
    }
    @else{
        <p-progressSpinner *ngIf="displayLoader === true"></p-progressSpinner>
    }
</div>
