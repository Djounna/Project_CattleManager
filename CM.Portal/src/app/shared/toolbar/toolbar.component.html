<p-menubar>
        <ng-template  pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
            <div *ngIf="auth.user$ | async as user">
                {{user?.name}}
                {{user?.email}}
            </div>
        </ng-template>
        <ng-template  pTemplate="end">
            <app-auth-button></app-auth-button>
        </ng-template>
</p-menubar>
