<div class="bg-primary">
    <p-menubar><!--[ngStyle]="{backgroundColor: 'var(--primary-color)'}"-->
            <ng-template  pTemplate="start">
                <div *ngIf="auth.user$ | async as user">
                    {{user?.name}}
                    {{user?.email}}
                </div>
            </ng-template>
            <ng-template  pTemplate="end">
                <app-auth-button></app-auth-button>
            </ng-template>
    </p-menubar>
</div>
