<div>
    <p-menubar>
        <ng-template  pTemplate="start" >
            <div class="flex flex-row align-items-center">
                <p-button *ngIf="auth.isAuthenticated$ | async;" icon="pi pi-bars" (click)="showSidebar()"></p-button>
                <span style="font-size:x-large; margin-left:2rem">{{title}}</span>
            </div>
        </ng-template>
        <ng-template  pTemplate="end">
            <p-button *ngIf="auth.isAuthenticated$ | async;" icon="pi pi-bell" [rounded]="true" [text]="true" severity="warn"
                (click)="showSideAlerts()"
            />
            <app-auth-button></app-auth-button>
        </ng-template>
    </p-menubar>
</div>
