<div class="dialog_container">
    <form  [formGroup]="createCowForm">
        <div class="form-columns">

            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="identifier">Identifiant</label>
                    <input pInputText id="identifier" formControlName="identifier" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="name">Nom</label>
                    <input pInputText id="name" formControlName="name" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="birthdate">Date de naissance</label>
                    <p-datepicker type="date" formControlName="birthdate"></p-datepicker>
                </div>
                <div class="flex flex-row gap-2">
                    <label for="">sex</label>
                    <div *ngFor="let gender of genders" class="flex flex-row field-checkbox">
                        <p-radioButton [inputId]="gender" [value]="gender" formControlName="gender"></p-radioButton>
                        <label [for]="gender" class="ml-2">{{ gender }}</label>
                    </div>
                </div>
            </div>

            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="race">Race</label>
                    <p-select 
                        [options]="races" formControlName="race" placeholder="race" [showClear]="true">
                    </p-select>
                </div>
                <div class="flex flex-column gap-2">
                    <label for="group">Groupe</label>
                    <p-select 
                        [options]="groups" optionLabel="name" optionValue="id" formControlName="groupId" placeholder="groupe" [showClear]="true">
                    </p-select>
                </div>
                <div class="flex flex-column gap-2">
                    <label for="pen">Enclos</label>
                    <p-select 
                        [options]="pens" optionLabel="name" optionValue="id" formControlName="penId" placeholder="enclos" [showClear]="true">
                    </p-select>
                </div>
            </div>
            
        </div>

        <div class="form-actions">
            <p-button label="Annuler" [raised]="true" severity="warn" (click)="OnCancel()"></p-button>
            <p-button label="Confirmer" [raised]="true" [disabled]="!createCowForm.valid" (click)="OnCreate()"></p-button>
        </div>

    </form>
</div>
