<div>
    <form  [formGroup]="cowForm">
        <div class="flex flex-row">
            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="identifier">Identifiant</label>
                    <input pInputText id="identifier" formControlName="identifier" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="name">Nom</label>
                    <input pInputText id="name" formControlName="name" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="birthdate">Date de naissance</label>
                    <p-calendar formControlName="birthdate"></p-calendar>
                </div>
            </div>

            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="">sex</label>
                        <div *ngFor="let gender of genders" class="field-checkbox">
                            <p-radioButton [inputId]="gender" [value]="gender" formControlName="sex"></p-radioButton>
                            <label [for]="gender" class="ml-2">{{ gender }}</label>
    </div>
                </div>
            </div>

            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="pen">Enclos</label>
                    <p-dropdown 
                        [options]="races" formControlName="race"
                        [showClear]="true" placeholder="race">
                    </p-dropdown>
                </div>
            </div>
            
        </div>

        <div class="flex-row justify-content-end m-2 gap-2">
            <p-button label="Annuler" [raised]="true" severity="warning" (click)="OnCancel()"></p-button>
            <p-button label="Confirmer" [raised]="true" [disabled]="!cowForm.valid" (click)="OnCreate()"></p-button>
        </div>

    </form>
</div>
