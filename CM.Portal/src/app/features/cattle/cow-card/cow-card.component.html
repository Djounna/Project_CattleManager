<p-card header="{{Cow.identifier}}" subheader="{{Cow.name}}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <p>
        Group : {{Cow.groupId | groupName}}
    </p>
    <p>
        Pen : {{Cow.penId | penName}}
    </p>
    <ng-template pTemplate="footer">
        <p-button label="Modifier" icon="pi pi-check"></p-button>
    </ng-template>
</p-card>
