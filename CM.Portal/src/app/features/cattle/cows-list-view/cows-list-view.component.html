<div style="margin: 1rem;">
        <p-tabView>
            <p-tabPanel header="List View">
                <p-table [value]="Cows" [tableStyle]="{ 'min-width': '50rem'}">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Identifiant</th>
                            <th>Name</th>
                            <th>Race</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-cow>
                        
                        <tr>
                            <td>{{cow.identifier}}</td>
                            <td>{{cow.name}}</td>
                            <td>{{cow.race}}</td>
                    </ng-template>

                </p-table>
            </p-tabPanel>

            <p-tabPanel header="Card View" >
                <div style="display:flex; flex-direction: row;">
                    <div *ngFor="let cow of Cows" >
                        <p-card header="{{cow.name}}" subheader="{{cow.identifier}}">
                            <p> test test test</p>
                        </p-card>
                    </div>
                </div> 
            </p-tabPanel>
        </p-tabView>
    </div>
