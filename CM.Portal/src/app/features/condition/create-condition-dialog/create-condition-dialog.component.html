<div class="dialog_container">
    <form  [formGroup]="CreateConditionForm">
        <div class="form-columns">

            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="name">Nom</label>
                    <input pInputText id="name" formControlName="name" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="name">Type</label>
                    <!-- <input pInputText id="type" formControlName="type" /> -->
                    <p-select 
                        [options]="ConditionTypeSelection" formControlName="type" placeholder="type" [showClear]="true" fluid>
                    </p-select>
                </div>
                <div class="flex flex-column gap-2">
                    <label for="name">Statut</label>
                    <!-- <input pInputText id="status" formControlName="status" /> -->
                    <p-select 
                        [options]="EventStatus" formControlName="status" placeholder="status" [showClear]="true" fluid>
                    </p-select>
                </div>
                <div class="flex flex-column gap-2">
                    <label for="date">Date</label>
                    <p-datepicker type="date" formControlName="date"></p-datepicker>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <p-button label="Annuler" [raised]="true" severity="warn" (click)="OnCancel()"></p-button>
            <p-button label="Confirmer" [raised]="true" [disabled]="!CreateConditionForm.valid" (click)="OnCreate()"></p-button>
        </div>

    </form>
</div>
