<p-panel header="Gestations">
    <div class="size_scroll">
        <p-table [value]="Gestations" [tableStyle]="{ 'min-width': '20rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vache</th>
                    <th>Date</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-gestation>
                <tr>
                    <td>{{gestation.cowId}}</td>
                    <td>{{gestation.startDate}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
