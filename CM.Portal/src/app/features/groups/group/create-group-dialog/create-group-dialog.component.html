<div>
    <form  [formGroup]="groupForm">
        <div class="flex flex-row">
            <div class="form_base gap-2">
                <div class="flex flex-column gap-2">
                    <label for="name">Nom</label>
                    <input pInputText id="name" formControlName="name" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="description">Description</label>
                    <textarea rows="5" cols="25" pInputTextarea formControlName="description"></textarea>
                </div>
                <div class="flex flex-column gap-2">
                    <label for="image">Image</label>
                    <input pInputText id="imglink" formControlName="imglink" />
                </div>
            </div>
        </div>

        <div class="flex-row justify-content-end m-2 gap-2">
            <p-button label="Annuler" [raised]="true" severity="warning" (click)="OnCancel()"></p-button>
            <p-button label="Confirmer" [raised]="true" severity="primary" [disabled]="!groupForm.valid" (click)="OnCreate()"></p-button>
        </div>

    </form>
</div>
