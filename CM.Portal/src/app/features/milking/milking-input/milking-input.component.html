<div class="milking_input">
        <span class="identifier">{{MilkingData.Cow.identifier}}</span>
        <div class="inputs">
            <p-inputGroup>
                <p-inputNumber [(ngModel)]="volume" [disabled]="MilkingData.Done || MilkingData?.Volume !== 0" [inputStyle]="{width: '3rem'}" inputId="integeronly"></p-inputNumber>
                <p-inputGroupAddon>L</p-inputGroupAddon>
            </p-inputGroup>
            <p-slider [(ngModel)]="volume" [disabled]="MilkingData.Done" [style]="{width: '6rem'}"/>
            <!-- <mat-slider [max]="50" [min]="0" [step]="1" [disabled]="MilkingData.Done || MilkingData?.Volume !== 0">
                <input matSliderThumb [(ngModel)]="volume" #slider>
            </mat-slider> -->
        </div>
        <p-button icon="pi pi-check" (click)="Save()" [disabled]="MilkingData.Done"/> 
</div>
