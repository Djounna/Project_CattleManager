<div class="milking_input">
    <span>{{MilkingData.Cow.identifier}}</span>
    <span style="max-width: 6rem;">
        @if(MilkingData.Done && !!MilkingData.Volume){
            <p-inputGroup>
                <p-inputNumber [(ngModel)]="MilkingData.Volume" [disabled]="true" [readonly]="true" inputId="integeronly"></p-inputNumber>
                <p-inputGroupAddon>L</p-inputGroupAddon>
            </p-inputGroup>
        }
        @else{
            <form [formGroup]="formGroup">
            <p-inputGroup>
                <p-inputNumber formControlName="volume" inputId="integeronly"></p-inputNumber>
                <p-inputGroupAddon>L</p-inputGroupAddon>
            </p-inputGroup>
            </form>
        }
    </span>
    <p-button icon="pi pi-check" (click)="Save()" [disabled]="MilkingData.Done"/> 
</div>
