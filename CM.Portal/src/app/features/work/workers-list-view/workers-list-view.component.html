<p-panel header="Workers list">
    <p-table [value]="Workers" [tableStyle]="{ 'min-width': '50rem'}">

    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Email</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-worker>
        <tr>
            <td>{{worker.username}}</td>
            <td>{{worker.email}}</td>
        </tr>
    </ng-template>

    </p-table>
</p-panel>
