<div class="dialog_container">
    <form  [formGroup]="jobForm">
        <div class="form">

            <div class="form-columns">
                <div class="form-column">
                    <div class="form-entry-col">
                        <label for="title">Titre</label>
                        <input pInputText id="title" formControlName="title" fluid/>
                    </div>
                    <div class="form-entry-col">
                        <label for="description">Description</label>
                        <textarea rows="5" cols="30" pInputTextarea formControlName="description" fluid></textarea>
                    </div>
                    <div class="form-entry-col">
                        <label for="length">Dur√©e</label>
                        <p-inputNumber inputId="integeronly" formControlName="length" fluid> </p-inputNumber>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-entry-col">
                        <label for="pen">Enclos</label>
                        <p-select fluid
                            [options]="data.Pens" formControlName="pen" optionLabel="name" 
                            [showClear]="true" placeholder="Choisissez un enclos">
                        </p-select>
                    </div>
                    <div class="form-entry-col">
                        <label for="cow">Animal</label>
                        <p-select fluid
                            [options]="data.Cows" formControlName="cow" optionLabel="identifier" 
                            [showClear]="true" placeholder="Choisissez un animal"
                            [filter]="true" filterBy="identifier">
                        </p-select>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <p-button label="Annuler" [raised]="true" severity="warn" (click)="OnCancel()"></p-button>
                <p-button label="Confirmer" [raised]="true" severity="primary" [disabled]="!jobForm.valid" (click)="OnCreate()"></p-button>
            </div>

        </div>

    </form>
</div>
