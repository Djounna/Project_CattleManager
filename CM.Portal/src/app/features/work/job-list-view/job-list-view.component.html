<div>
    <p-tabView>
        <p-tabPanel header="Jobs list">
            <p-table [value]="Jobs" [tableStyle]="{ 'min-width': '30rem'}">

                <ng-template pTemplate="header">
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Dur√©e</th>
                        <th>Statut</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-job>
                    <tr>
                        <td>{{job.title}}</td>
                        <td>{{job.description}}</td>
                        <td>{{job.length}}</td>
                        <td>{{job.status}}</td>
                    </tr>
                </ng-template>

            </p-table>
        </p-tabPanel>
