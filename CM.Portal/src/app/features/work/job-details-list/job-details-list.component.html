<div class="panel_border">
    <p-panel header="TÃ¢ches">
        <p-table [value]="JobsDetails" styleClass="p-datatable-gridlines" 
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 20]">

            <ng-template pTemplate="header">
                <tr>
                    <th>Titre</th>
                    <th>Enclos/Animal</th>
                    <th>Travailleurs</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-job>
                <tr>
                    <td>{{job.title}}</td>
                    <td>
                        {{!!job.pen ? job.pen?.name : !!job.cow ? job.cow?.identifier : '-'}}
                    </td>
                    <td>
                        <div *ngFor="let worker of job.workers">
                            {{worker.username}}, 
                        </div>
                    </td>
                    <td>
                        <span *ngIf="job.status === 'A realiser'">
                            <i class="pi pi-circle" style="font-size: 1rem"></i>
                        </span>
                        <span *ngIf="job.status === 'En cours'">
                            <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                        </span>
                        <span *ngIf="job.status === 'Terminee'">
                            <i class="pi pi-check-circle" style="font-size: 1rem"></i>
                        </span>
                    </td>
                    <td class="flex flex-row justify-content-center gap-2">
                        <p-button icon="pi pi-user" [rounded]="true" [text]="true" [raised]="true" 
                        pTooltip="Assigner un utilisateur" (click)="assignJobDialog(job)"></p-button>
                        <p-button icon="pi pi-user" [rounded]="true" [text]="true" [raised]="true"
                        pTooltip="Modifier"></p-button>
                        <p-button icon="pi pi-user" [rounded]="true" [text]="true" [raised]="true"
                        pTooltip="Supprimer"></p-button>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </p-panel>
</div>
