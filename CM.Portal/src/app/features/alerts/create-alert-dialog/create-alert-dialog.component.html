<div class="dialog_container">
    <form  [formGroup]="createAlertForm">
        <div class="form-header">
            <div *ngIf="Cow !== undefined">
                <span>Animal : {{ Cow.id | cowIdentifier }}</span>
            </div>
            <div *ngIf="Cow === undefined && Pen !== undefined">
                <span>Enclos : {{ Pen.id | penName }} </span>
            </div>
        </div>

        <div class="form-columns">
            <div class="form-column">
                <div class="form-entry-col">
                    <label for="name">Titre</label>
                    <input pInputText id="title" formControlName="title" fluid/>
                </div>
                <div class="form-entry-col">
                    <label for="level">Niveau</label>
                    <p-select fluid
                        [options]="AlertLevelSelection" optionLabel="Label" optionValue="Value" formControlName="level" placeholder="Niveau" [showClear]="true">
                    </p-select>
                </div>
            </div>
            <div class="form-column">
                <div class="form-entry-col">
                    <label for="description">Description</label>
                    <textarea rows="5" cols="25" pInputTextarea formControlName="description"></textarea>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <p-button label="Annuler" [raised]="true" severity="warn" (click)="OnCancel()"></p-button>
            <p-button label="Confirmer" [raised]="true" [disabled]="!createAlertForm.valid" (click)="OnCreate()"></p-button>
        </div>

    </form>
</div>
